<div class="mt-4">
    <!--passing input for isBasket property-->
    <app-basket-summary [isBasket]="false"></app-basket-summary>
</div>


<!--adding forward and backward buttons for stepper-->
<div class="d-flex justify-content-between flex-row mb-5">
    <!--using cdkstepper option as we are inside cdk-step-->
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i>Back to delivery
    </button>
    <!--using cdkstepper option as we are inside cdk-step-->
    <button class="btn btn-primary" cdkStepperNext>
        Go to Payment<i class="fa fa-angle-right"></i>
    </button>
</div>
