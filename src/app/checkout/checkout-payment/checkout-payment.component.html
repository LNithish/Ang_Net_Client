<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <app-text-input [label]="'Name on card'" formControlName="nameOnCard" ></app-text-input>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <div class="form-floating">
                <!--stripe element will be used to replace div content of cardNumber template referrence variable
                it will restrict any malicious JS code to compromise the data-->
                <div class="form-control" #cardNumber>
                    <label>Card Number</label>
                </div>
                <span class="text-danger">{{cardErrors}}</span>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating">
                <div class="form-control" #cardExpiry>
                    <label>Card Expiry</label>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating">
                <div class="form-control" #cardCvc>
                    <label>Card Cvc</label>
                </div>
            </div>
        </div>
    </div>
</div>

<!--adding forward and backward buttons for stepper-->
<div class="d-flex justify-content-between flex-row mb-5">
    <!--using cdkstepper option as we are inside cdk-step-->
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i>Back to review
    </button>
    <!--using cdkstepper option as we are inside cdk-step-->
    <button [disabled]="loading || !paymentFormComplete" class="btn btn-primary" (click)="submitOrder()">
        Submit Order<i class="fa fa-angle-right"></i>
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
