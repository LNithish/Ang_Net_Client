<!--using angular if directive to check if product is null-->
<div class="card h-100 shadow-sm" *ngIf="product">
       <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
        <div class="card-body d-flex flex-column">
          <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
          </a>
          <span class="mb-2">
            <!--Using angular currency pipe to add respective currency symbol-->
            {{product.price | currency}}
          </span>
           
            <div class="btn-group mt-auto">
                <!--Using font awesome for adding cart symbol for a button-->
              <button type="button" class="btn btn-sm btn-outline-secondary 
              fa fa-shopping-cart me-2"></button>
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            </div>
        </div>
</div>
