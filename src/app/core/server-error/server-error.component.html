<div class="container mt-5">
    <h3>Internal Server Error</h3>
    <ng-container>
        <!--ErrorMessage variale name should match Api error variable-->
        <h5 class="text-danger">Error: {{error.ErrorMessage}}</h5>
        <p class="font-weight-bold">This error comes from the server - not Angular client</p>
        <p>What to do next?</p>
        <ol>
            <li>Check the network tab in chrome dev tools</li>
            <li>Reproduce the request in postman-if same error there then definetly not angular</li>
        </ol>
        <h5>Stack Trace</h5>
        <!--Details variale name should match Api error variable-->
        <code class="mt-5" style="background-color: whitesmoke;">{{error.Details}}</code>
    </ng-container>
</div>
