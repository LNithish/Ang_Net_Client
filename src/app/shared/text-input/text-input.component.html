<div class="form-floating mb-3">
    <!--using ngClass to apply conditional class depending on whether a control is valid/invalid-->
    <input
    type={{type}} 
    [formControl]="control"
    placeholder="{{label}}"
    class="form-control" 
    [ngClass]="(control.touched)?control.invalid?'is-invalid':'is-valid':null">
    <!--adding loading style from font-awesome for async validation-->
    <div *ngIf="control.status==='PENDING'" class="fa fa-spinner fa-spin loader">
      
    </div>
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter an {{label}}</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Invalid email address</div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Cannot allow simple password</div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email address is taken</div>
  </div>
