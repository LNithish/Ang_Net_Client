<!--using angular if directive to check if optional parameter is empty-->
<header *ngIf="pageNumber&&pageSize&&totalCount">
    <span *ngIf="totalCount>0">Showing
        <strong>
            <!--Use () to execut inner statement first-->
            {{(pageNumber-1)*pageSize + 1}} - 
            {{
                pageNumber*pageSize
                >totalCount
                ?totalCount
                :pageNumber*pageSize
            }}
        </strong>of <strong>{{totalCount}}</strong> Results
    </span>
        
    <span *ngIf="totalCount===0">Ther are <strong>0 </strong>results for this filter</span>
</header>
